<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Reports</title>
</head>
<body>
    <h1>Student Report</h1>
    <p><strong>Student:</strong> {{ report.student }}</p>
    <p><strong>Course:</strong> {{ report.course }}</p>
    <p><strong>Grade:</strong> {{ report.grade }}</p>
    <p><strong>Attendance:</strong> {{ report.attendance }}%</p>
    <p><strong>Remarks:</strong> {{ report.remarks }}</p>
    <p><strong>Date Reported:</strong> {{ report.date_reported }}</p>
</body>
</html>
