<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forum Postingan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    Buat Postingan Baru
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="postTitle">Judul</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Masukkan judul postingan">
                        </div>
                        <div class="form-group">
                            <label for="postContent">Konten</label>
                            <textarea class="form-control" id="postContent" rows="5" placeholder="Masukkan konten postingan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Daftar Postingan</h2>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Judul Postingan 1</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Diposting oleh Pengguna1 pada 10 Juni 2024</h6>
                    <p class="card-text">Ini adalah konten dari postingan pertama.</p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Judul Postingan 2</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Diposting oleh Pengguna2 pada 11 Juni 2024</h6>
                    <p class="card-text">Ini adalah konten dari postingan kedua.</p>
                </div>
            </div>
            <!-- Tambahkan lebih banyak card untuk postingan lainnya -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
